{% extends "base.html" %} {% block content %}

<center>

<h2>Plant Disease Prediction using Deep Learning</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Click to Upload your Picture
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button style="background-color:grey ;font-size : 20px; border-color:white; height:50px;width:200px; color:white" class="btn btn-primary btn-lg " id="btn-predict">Predict the Disease</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

</center>

{% endblock %}
